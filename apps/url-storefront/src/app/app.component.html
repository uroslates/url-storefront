<nav class="flex-nav">
  <div class="container-main">
    <div class="grid menu">
      <div class="column-xs-8 column-md-6">
        <p id="highlight">
          <a [routerLink]="['/']" [routerLinkActive]="'active'">{{title}}</a>
        </p>
      </div>
      <div class="column-xs-4 column-md-6">
        <a (click)="toggleMenu($event)" class="toggle-nav">Menu <i class="ion-navicon-round"></i></a>
        <ul [ngClass]="{'active': isShowMenu}">
          <li *ngFor="let category of categories | async" class="nav-item">
            <a [routerLink]="[category.permalink]" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" (click)="toggleMenu($event, false)">{{category.name}}</a>
          </li>
          <li class="nav-item">
            <a href (click)="toggleMenu($event, false)">My Account</a>
          </li>
          <li class="nav-item">
            <a [routerLink]="['/cart']" routerLinkActive="'active'" (click)="toggleMenu($event, false)">Cart (
              <ng-container *ngIf="cart$ | async as cart; else noCartTemplate">
                {{cart.totalItems}}
              </ng-container>
              <ng-template #noCartTemplate>0</ng-template>
            )</a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</nav>

<main>
  <div class="container-main">
    <router-outlet></router-outlet>
  </div>
</main>
<footer>
  <div class="grid">
    <div class="column-xs-12">
      <p class="copyright">&copy; Copyright 2021 <a href="https://uroslates.github.io/portfolio/" title="Uros Lates"  target="_blank">Uros Lates</a></p>
    </div>
  </div>
</footer>
