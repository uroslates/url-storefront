    section.subSections.length == 2 handluj

  <figure *ngFor="let subSection of section.subSections; let i=index"
    class="gallery__item gallery__item--{{i+1}}">
    <a [routerLink]="subSection.link">
      <img [src]="'https://demo.spreecommerce.org'+subSection.img.lg"
        [alt]="subSection.title"
        class="gallery__img">
    </a>
    <figcaption>
      <span>{{subSection.title}}</span>
    </figcaption>
  </figure>
</div>
