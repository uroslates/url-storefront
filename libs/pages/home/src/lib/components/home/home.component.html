<section class="home-page">

  <ng-container *ngIf="page | async as homePage; else homePageLoadingTemplate">
    <ng-container *ngFor="let cmsSection of homePage.cmsSections">
      <url-cms-section [cmsSection]="cmsSection"></url-cms-section>
    </ng-container>
  </ng-container>
  
  <ng-template #homePageLoadingTemplate>
    <div class="column-xs-12 column-md-12">
      <url-home-loader-placeholder></url-home-loader-placeholder>
    </div>
  </ng-template>  
</section>
